<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Pucci</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/IMG/Pucci-logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="carouselPucci" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button" 
                            data-bs-target="#carouselPucci" 
                            data-bs-slide-to="0" 
                            aria-label="Slide 1"
                            class="active"
                        >
                        </button>
                        <button 
                            type="button" 
                            data-bs-target="#carouselPucci" 
                            data-bs-slide-to="1" 
                            aria-label="Slide 2"
                        >
                        </button>
                        <button 
                            type="button" 
                            data-bs-target="#carouselPucci" 
                            data-bs-slide-to="2" 
                            aria-label="Slide 3"
                        >
                        </button>
                        <button 
                            type="button" 
                            data-bs-target="#carouselPucci" 
                            data-bs-slide-to="3" 
                            aria-label="Slide 4"
                        >
                        </button>
                        <button 
                            type="button" 
                            data-bs-target="#carouselPucci" 
                            data-bs-slide-to="4" 
                            aria-label="Slide 5"
                        >
                        </button>
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="" alt="First Slide" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Second Slide" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Third Slide" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Fourth Slide" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Fifth Slide" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3></h3>
                                </div>
                            </div>
                        </div>
                        <button 
                            type="button" 
                            class="carousel-control-prev" 
                            data-bs-target="carouselPucci"
                            data-bs-slide="prev"
                        >
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            type="button" 
                            class="carousel-control-next" 
                            data-bs-target="carouselPucci"
                            data-bs-slide="next"
                        >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Carousel -->

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
